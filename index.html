<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spurgunimesi!</title>
</head>
<body>
Hei!

Tervetuloa Spurgunimesi.fi generaattoriin! Tässä voit generoida IHAN törkeen siistin spurgunimesi! Syötä vain tiedot alle.

<p>
    Etunimi: <input type="text" placeholder="etunimi" id="etunimi"><br />
    Sukunimi: <input type="text" placeholder="sukunimi" id="sukunimi"><br />
    <button type="button" onclick="generateSpurguNimi()">Generoi spurgunimesi!</button>
</p>
<p id="spurgunimesi"></p>



<p style="position: fixed; bottom: 0;">Thanks to Jugi for the idea for this! If you want to make this prettier you are welcome to do a PR in <a href="https://github.com/stoneman1/spurgunimesi">https://github.com/stoneman1/spurgunimesi</a></p>

<script>
function generateSpurguNimi() {
    document.getElementById("spurgunimesi").innerText = "Spurgunimesi on Juoppo-" + document.getElementById("etunimi").value + "\nit's funny because it's true"
}
</script>
</body>
</html>
